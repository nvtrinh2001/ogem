version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ogem-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - valkey
    env_file:
      - .env
    networks:
      - ogem-network
    command: /app/ogem

  valkey:
    image: valkey/valkey:latest
    container_name: ogem-valkey
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    command: valkey-server --appendonly yes
    environment:
      - VALKEY_MAX_MEMORY=256mb
      - VALKEY_MAX_MEMORY_POLICY=allkeys-lru
    networks:
      - ogem-network

networks:
  ogem-network:
    driver: bridge

volumes:
  valkey_data:
